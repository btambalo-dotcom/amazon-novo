
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h5">Estações</h2>
  <a class="btn btn-primary" href="{{ url_for('station_new') }}">+ Nova Estação</a>
</div>
<table class="table table-sm table-striped align-middle">
  <thead>
    <tr><th>#</th><th>Nome</th><th style="width:160px">Ações</th></tr>
  </thead>
  <tbody>
    {% for st in stations %}
    <tr>
      <td>{{ st.id }}</td>
      <td>{{ st.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('station_edit', station_id=st.id) }}">Editar</a>
        <form action="{{ url_for('station_delete', station_id=st.id) }}" method="post" class="d-inline" onsubmit="return confirm('Remover estação?');">
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3" class="text-muted">Nenhuma estação cadastrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
