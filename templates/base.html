<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar th, .calendar td { min-width: 190px; vertical-align: top; }
    .calendar .other-month { color: #9aa0a6; }
    .badge-run { display:block; padding:.35rem .55rem; margin:.3rem 0; border-radius:.5rem; border:1px solid #e3e3e3; background:#ffffff; box-shadow:0 1px 1px rgba(0,0,0,.04); }
.badge-run .title { font-weight:600; }
.badge-run.total-low { background:#e8f5e9; }      /* ganhos baixos */
.badge-run.total-med { background:#fff8e1; }      /* ganhos médios */
.badge-run.total-high { background:#e3f2fd; }     /* ganhos altos */
    .badge-run .title { font-weight:600; }
    .sticky-header { position: sticky; top: 0; z-index: 2; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/corridas/calendario">Flex</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/corridas/calendario">Calendário</a>
      <a class="nav-link" href="/relatorios/">Relatórios</a>
      <a class="nav-link" href="/despesas/">Despesas</a>
      <a class="nav-link" href="/estacoes/">Estações</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'warning' if cat=='error' else cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
