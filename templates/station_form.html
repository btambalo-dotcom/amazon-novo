
{% extends 'base.html' %}
{% block content %}
<h2 class="h5 mb-3">{{ title }}</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control", placeholder="Ex.: DOR2, MCO1...") }}
  </div>
  <button class="btn btn-primary">{{ form.submit.label.text }}</button>
  <a class="btn btn-link" href="{{ url_for('stations') }}">Cancelar</a>
</form>
{% endblock %}
