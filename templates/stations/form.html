{% extends 'base.html' %}
{% block content %}
<h1>Nova estação</h1>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Hub (opcional)</label>
      <input name="hub" class="form-control">
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('stations.index') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
