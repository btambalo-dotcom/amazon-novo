{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>Estações</h1>
  <a class="btn btn-primary" href="{{ url_for('stations.nova') }}">Nova estação</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>Nome</th><th>Hub</th></tr></thead>
  <tbody>
  {% for s in items %}
    <tr><td>{{ s.nome }}</td><td>{{ s.hub or '-' }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
